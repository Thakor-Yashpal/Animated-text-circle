<html lang="en">

<head>

    <link rel="stylesheet" href="nova02.css">

</head>

<body>
    <div>
        <div id="clock"></div>
    </div>
    <section>
        <div class="hour">
            <div class="item">
                <div class="digit" style="--j:1;">1</div>
                <div class="digit" style="--j:2;">0</div>
                <div class="digit" style="--j:3;">1</div>
            </div>
            <div class="item">
                <div class="digit" style="--j:1;">1</div>
                <div class="digit" style="--j:2;">0</div>
                <div class="digit" style="--j:3;">9</div>
                <div class="digit" style="--j:4;">8</div>
                <div class="digit" style="--j:5;">7</div>
                <div class="digit" style="--j:6;">6</div>
                <div class="digit" style="--j:7;">5</div>
                <div class="digit" style="--j:8;">4</div>
                <div class="digit" style="--j:9;">3</div>
                <div class="digit" style="--j:10;">2</div>
                <div class="digit" style="--j:11;">1</div>
                <div class="digit" style="--j:12;">2</div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="minute">
            <div class="item">
                <div class="digit" style="--j:1;">5</div>
                <div class="digit" style="--j:2;">4</div>
                <div class="digit" style="--j:3;">3</div>
                <div class="digit" style="--j:4;">2</div>
                <div class="digit" style="--j:5;">1</div>
                <div class="digit" style="--j:6;">0</div>
            </div>
            <div class="item">
                <div class="digit" style="--j:1;">9</div>
                <div class="digit" style="--j:2;">8</div>
                <div class="digit" style="--j:3;">7</div>
                <div class="digit" style="--j:4;">6</div>
                <div class="digit" style="--j:5;">5</div>
                <div class="digit" style="--j:6;">4</div>
                <div class="digit" style="--j:7;">3</div>
                <div class="digit" style="--j:8;">2</div>
                <div class="digit" style="--j:9;">1</div>
                <div class="digit" style="--j:10;">0</div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="second">
            <div class="item">
                <div class="digit" style="--j:1;">5</div>
                <div class="digit" style="--j:2;">4</div>
                <div class="digit" style="--j:3;">3</div>
                <div class="digit" style="--j:4;">2</div>
                <div class="digit" style="--j:5;">1</div>
                <div class="digit" style="--j:6;">0</div>
            </div>
            <div class="item">
                <div class="digit" style="--j:1;">9</div>
                <div class="digit" style="--j:2;">8</div>
                <div class="digit" style="--j:3;">7</div>
                <div class="digit" style="--j:4;">6</div>
                <div class="digit" style="--j:5;">5</div>
                <div class="digit" style="--j:6;">4</div>
                <div class="digit" style="--j:7;">3</div>
                <div class="digit" style="--j:8;">2</div>
                <div class="digit" style="--j:9;">1</div>
                <div class="digit" style="--j:10;">0</div>
            </div>
        </div>
    </section>
</body>

</html>
